<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card Animation</title>
  <style>
    body {
      background-color: #eaf3f8;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 800px;
      padding: 30px;
      border-radius: 20px;
      background-color: #ffffff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .text {
      transform: translateX(-200%);
      animation: slideInText 1s ease-out forwards;
    }
    .text h1 {
      margin: 0;
      font-size: 2.8em;
      font-weight: bold;
      color: #000;
    }
    .text p {
      font-size: 1.2em;
      color: #444;
    }
    .image img {
      border-radius: 50%;
      height: 200px;
      transform: translateX(200%);
      animation: slideInImg 1s ease-out forwards;
      animation-delay: 0.5s;
    }

    @keyframes slideInText {
      to { transform: translateX(0); }
    }

    @keyframes slideInImg {
      to { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="text">
        <h1>ABDUL-RAHMAN-S</h1>
        <p>Hi, Welcome to My Profile ðŸ‘‹</p>
      </div>
      <div class="image">
        <img src="profile.jpg" alt="Profile">
      </div>
    </div>
  </div>
</body>
</html>
