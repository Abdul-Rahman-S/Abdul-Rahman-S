<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASWIN-SPARKY Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background-color: #e7f2f7;
      width: 700px;
      padding: 40px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      overflow: hidden;
      position: relative;
    }

    .info {
      animation: slideInLeft 1.2s ease forwards;
      opacity: 0;
    }

    .info h1 {
      font-size: 36px;
      margin: 0;
      color: #000;
    }

    .info p {
      font-size: 16px;
      margin: 10px 0;
      color: #333;
    }

    .socials {
      margin-top: 10px;
      font-size: 14px;
      color: #222;
    }

    .image {
      animation: slideInRight 1.2s ease forwards;
      opacity: 0;
    }

    .image img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #fff;
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="info">
      <h1>ASWIN-SPARKY</h1>
      <p>Hi, Welcome To My Profile</p>
      <hr style="width: 60%; border: 1px solid #bbb;">
      <div class="socials">
        <span>üì∑ sparky.drip</span> &nbsp; <span>üê±‚Äçüèç A-S-W-I-N-S-P-A-R-K-Y</span>
      </div>
    </div>
    <div class="image">
      <img src="https://via.placeholder.com/150" alt="Profile Image">
    </div>
  </div>
</body>
</html>
