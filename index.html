<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #2c003e, #8800b3, #f20086);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      padding: 40px;
      width: 80%;
      max-width: 1000px;
      color: white;
    }
    .profile-img {
      flex: 1;
      text-align: center;
      animation: slideInLeft 1.2s ease forwards;
      transform: translateX(-150%);
    }
    .profile-img img {
      height: 180px;
      width: 180px;
      border-radius: 50%;
      border: 4px solid white;
    }
    .text-content {
      flex: 2;
      animation: slideInRight 1.2s ease forwards;
      transform: translateX(150%);
    }
    .text-content h1 {
      font-size: 3em;
      margin: 0;
    }
    .text-content p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    @keyframes slideInLeft {
      to { transform: translateX(0); }
    }
    @keyframes slideInRight {
      to { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="profile-img">
      <img src="profile.jpg" alt="Profile Picture">
    </div>
    <div class="text-content">
      <h1>ABDUL-RAHMAN-S</h1>
      <p>Welcome to my GitHub profile</p>
    </div>
  </div>
</body>
</html>
